<!DOCTYPE html>
<html>
<body>

<h1>Function bind()</h1>


<p id="demo"></p>

<script>
const person = {
  firstName:"John",
  lastName: "Doe",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}

const member = {
  firstName:"Hege",
  lastName: "Nilsen",
}

let fullName = person.fullName.bind(member);

console.log(fullName);
</script>

</body>
</html>
